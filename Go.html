<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Spotify Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    iframe {
      border: none;
      width: 300px;
      height: 380px;
    }
    #timer {
      font-size: 24px;
      margin: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Spotify Embedded Player</h1>
  <p>Enjoy your favorite music!</p>

  <!-- Spotify Embedded Player -->
  <iframe id="spotify-player"
          src="https://open.spotify.com/embed/track/6P5ajs7JRVhHm5WUiqKt1i"
          allowtransparency="true"
          allow="encrypted-media">
  </iframe>

  <!-- Timer Section -->
  <div id="timer">Remaining Time: 01:00:00</div>
  <button id="confirm-button" style="display:none;">Confirm</button>

  <script>
    // Timer Logic
    let remainingTime = 3600; // 1 hour in seconds
    const timerElement = document.getElementById('timer');
    const confirmButton = document.getElementById('confirm-button');

    const formatTime = (seconds) => {
      const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
      const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    };

    const updateTimer = () => {
      if (remainingTime > 0) {
        remainingTime--;
        timerElement.textContent = `Remaining Time: ${formatTime(remainingTime)}`;
      } else {
        clearInterval(timerInterval);
        timerElement.textContent = "Time's up!";
        confirmButton.style.display = 'inline';
      }
    };

    const timerInterval = setInterval(updateTimer, 1000);

    // Confirm Button Logic
    confirmButton.addEventListener('click', () => {
      alert('Thank you for listening!');
      // Add additional logic here if needed
    });
  </script>
</body>
</html>
